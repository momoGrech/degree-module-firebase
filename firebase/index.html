<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/7edd031fad.js" crossorigin="anonymous"></script>

  <!-- Firebase JS -->  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400&family=Source+Sans+Pro:wght@200;300;400&family=Zen+Kaku+Gothic+New:wght@300;400;700;900&display=swap');
  </style>
  
  

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>
<body>
    <div class="container" id="container_top">
      
        <h1 id="mainTitle"><i class="fa-solid fa-clapperboard video_icon"></i>Movie Reviews</h1>
        <table class="table">
            <thead>
                <td><i class="fa-solid fa-arrow-up-long sorting_icon_l" id="movie_asen"></i> Movie Name <i class="fa-solid fa-arrow-down-long sorting_icon_r descending" id="movie_desc"></i></td>
                <td><i class="fa-solid fa-arrow-up-long sorting_icon_l" id="director_asen"></i> Director <i class="fa-solid fa-arrow-down-long sorting_icon_r" id="director_desc"></i></td>
                <td><i class="fa-solid fa-arrow-up-long sorting_icon_l" id="releaseDate_asen"></i> Release Date <i class="fa-solid fa-arrow-down-long sorting_icon_r" id="releaseDate_desc"></i></td>
                <td><i class="fa-solid fa-arrow-up-long sorting_icon_l" id="rating_asen"></i> Rating <i class="fa-solid fa-arrow-down-long sorting_icon_r" id="rating_desc"></i></td>
                <td></td>
                <td></td>
            </thead>
            <tbody id="reviewList">
            </tbody>
        </table>
    </div>

    <div class="container" id="container_bottom">
        <form class="row g-3">

            <div class="col-md-4">
              <input type="text" class="form-control" id="movie_name" placeholder="Movie Name" required pattern="\S(.*\S)?">
            </div>

            <div class="col-md-3">
              <input type="text" class="form-control" id="author" placeholder="Author" required pattern="\S(.*\S)?">
            </div>

            <div class="col-md-2">
              <div class="input-group has-validation">
                <input type="date" class="form-control" id="release_date" required>
              </div>
            </div>
          
            <div class="col-md-1.5 rating_container">
              <select class="form-control" id = "rating_score" required>
                <option selected disabled value="">Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
           
            <div class="col-md-2">
              <button class="btn btn-primary" type="submit" id="addButton">Add Review</button>
              <button class="btn btn-primary" type="submit" id="updateButton">Update Review</button>
            </div>
          </form>
    </div>
      
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
</body>
</html>
